<!DOCTYPE html> 
<html> 
    <head>
      <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="logo_index.jpg">
        <title>Video</title>
        <style>
            body{
                background-color:lightgray;
            }
        </style>
    </head>
<body> 

<div style="text-align:center"> 
  <button onclick="playPause()">Play/Pause</button> 
  <button onclick="makeBig()">Big</button>
  <button onclick="makeSmall()">Small</button>
  <button onclick="makeNormal()">Normal</button>
  <br><br>
  <video id="video1" width="900">
    <source src="videoplayback.mp4" type="video/mp4">
    <source src="mov_bbb.ogg" type="video/ogg">
    Your browser does not support HTML video.
  </video>
</div> 

<script> 
var myVideo = document.getElementById("video1"); 

function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 1000; 
} 

function makeSmall() { 
    myVideo.width = 700; 
} 

function makeNormal() { 
    myVideo.width =850 ; 
} 
</script> 

<p style="color:green;font-weight: blod;text-align: center;font-size: xx-large;">SEE HOW THE CLIMATE CHANGE IS HAPPENING!!!</p>

</body> 
</html>
